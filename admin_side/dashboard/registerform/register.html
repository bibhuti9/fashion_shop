<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
             <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                        <h1>Register form</h1>
                    <form method="POST" id="signup-form" class="signup-form">
                            
                            <div class="form-group">
                                <label for="User_name">User name</label>
                                <input type="text" class="form-input" name="User_name" id="User_name" />
                            </div>   
                    
                            <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-input" name="email" id="email"/>
                            </div>

                       
                             <div class="form-group">
                                    <label for="phone_number">Phone number</label>
                                    <input type="number" class="form-input" name="phone_number" id="phone_number"/>
                             </div>
                        <div class="form-row">
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                         <div class="form-radio">
                                <label for="type">Type</label>
                                <div class="form-flex">
                                    <input type="radio" name="type" value="Admin" id="Admin" checked="checked" />
                                    <label for="Admin">Admin</label>
                                    <input type="radio" name="type" value="Customer" id="Customer" />
                                    <label for="Customer">Customer</label>
                                </div>
                            </div>
                        </div>
                       
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-input" name="password" id="password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_password">Repeat your password</label>
                                <input type="password" class="form-input" name="re_password" id="re_password"/>
                            </div>
            
                        <div class="form-text">
                            <a href="#" class="add-info-link"><i class="zmdi zmdi-chevron-right"></i>Additional info</a>
                            <div class="add_info">
                                   <div class="form-group">
                                       <label for="address">Address1</label>
                                       <input type="text" class="form-input" name="address" id="address"/>
                                    </div>
                                    <div class="form-group">
                                       <label for="address1">Address2</label>
                                       <input type="text" class="form-input" name="address1" id="address1"/>
                                    </div>
                                    <div class="form-group">
                                       <label for="pincode">pincode</label>
                                       <input type="number" class="form-input" name="pincode" id="pincode"/>
                                    </div>
                                    <div class="form-group">
                                       <label for="Landmark">Landmark</label>
                                       <input type="text" class="form-input" name="Landmark" id="Landmark"/>
                                    </div>


                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <div class="select-list">
                                        <select name="country" id="country" required>
                                            <option value="US">United State</option>
                                            <option value="UK">English</option>
                                            <option value="VN">Viet Nam</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <div class="select-list">
                                        <select name="city" id="city" required>
                                            <option value="NY">NewYork</option>
                                            <option value="IC">IceLand</option>
                                            <option value="canada">Canada</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
